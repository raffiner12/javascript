<body>
    <script>

        // 배열의 확장
        /*
        var arr = new Array('seoul', 'new york', 'ladarkh', 'pusan');

            var index = Math.floor(arr.length * Math.random()); // Math에 있는 random 메소드 사용 -> 0~1 사이의 소수를 제공
                                                                // 정수로 만들기 위해 내림(floor) 사용

        Array.prototype.random = function(){ // 배열 생성자를 통해 만들어진 객체가 random이란 메소드를 갖고 있음.
            var index = Math.floor(this.length * Math.random()); // 배열 객체가 this
            return this[index];
        }
        var arr = new Array('seoul', 'new york', 'ladarkh', 'pusan');
        console.log(arr.random()); 
    </script>
