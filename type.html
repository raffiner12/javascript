<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 원시 데이터 타입(객체가 아닌 데이터 타입) : 숫자, 문자열, boolean, null, undefined 
        // 원시 데이터 형을 객체처럼 다룰 수 있도록 하기 위한 객체를 레퍼 객체(wrapper object)라고 한다. 
        
        // 원시 데이터 타입을 인자로 넘겼을 때
        var a = 1;
        function func(b){
            b = 2;
        }
        func(a);
        console.log(a); // 1


        // 참조 데이터 타입을 인자로 넘겼을 때
        var a = {'id':1};
        function func(b){
            b = {'id':2}; // b는 새로운 객체를 만든 것.
        }
        func(a);
        console.log(a.id); // 1
    </script>
</body>
</html>
