<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function get_members(){
            return ['egoing', 'k8805', 'sorialgi'];
        }

        var members = get_members(); // 함수를 호출한 결과를 이렇게 members에 담을 수 있다.

        // document.write(members[0].toUpperCase() + "<br />  ");
        // document.write(members[1]);
        // document.write(members[2]);

        document.write(members.length + "<br />");

        for(var i = 0; i < members.length; i++){
            document.write(members[i].toUpperCase() + "<br />");
        }


        // --------------------------------------------------------
        
        // 추가
        members.push('d'); // 배열에 하나 추가
        members = members.concat(['f','g']); // 둘 이상 배열에 추가
        members.unshift('kim');
        members.splice('1','1','x','y'); // 1지점에서 1개의 요소 삭제하고 x,y로 교체
        
        // 삭제
        members.shift(); // 첫 번째 값 삭제
        members.pop(); //마지막 값 삭제

        // 정렬
        members.sort(); // 알파벳순 정렬
        members.reverse(); // 역순 정렬
        

        document.write("-------------<br />");

        document.write(members.length + "<br /><br />");

        for(var i = 0; i < members.length; i++){
            document.write(members[i].toUpperCase() + "<br /> ");
        }

    </script>
</body>
</html>
