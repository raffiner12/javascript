<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
            var i, _sum = 0;
            for(i = 0; i < arguments.length; i++){
                // arguments : 특수한 이름의 변수명. 변수 안에는 유사 배열이 담겨 있음. -> 사용자가 전달한 인자 (1,2,3,4)가 들어있음.
                // arguments.length : 함수로 전달된 인자가 몇 개인지 알 수 있음. -> 4  
                document.write(i + ' : ' + arguments[i] + '<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4));
        // JS 는 매개변수 정의하지 않은 경우나 다르더라도 인자의 수를 맘대로 지정해도 에러나지 않는다.
        

        // ------------------------------------

        function one(arg1){
            console.log(
                'one.length', one.length, // -> 1 (함수이름.length : 함수가 매개변수로 정의한 숫자를 알려줌.)
                'arguments', arguments.length // -> 2 (함수를 호출할 때 몇 개의 인자(arguments)를 전달했는지 ) 
                
            );
        }
        one('val1', 'val2'); 
    </script>
</body>
</html>
