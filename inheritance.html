<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
</head>
<body>
    <script>
        function Person(name){
            this.name = name;
        }
        Person.prototype.name=null; // Person이라는 생성자에 Prototype이라는 프로퍼티에 객체가 있음. 객체.name 하면 값을 줄 수 있다.
        Person.prototype.introduce = function(){
             return 'My nickname is '+this.name;
        }

        function Programmer(name){
            this.name = name;
        }
        Programmer.prototype = new Person();        // Programmer 생성자가 가지고 있는 프로퍼티 중에 prototype이란 특수한 프로퍼티의 값으로 new Person 한 것. -> 객체 생성
        Programmer.prototype.coding = function(){   //   ->  객체 생성 시 JS는 propertype이라는 속성을 생성자함수가 갖고있는지 확인함. 
            return "hello world";                   //       생성자 함수 안에 들어있는 객체와 똑같이 만들어 생성자의 결과로 return  
        }                                           //       name이라는 프로퍼티와 introduce라는 메소드를 갖기고 있는 객체가 prototype 안에 들어가있기 때문에 
                                                    //       new Person()을 통해 만든 객체는 name과 introduce를 갖고 있음.
        
        function Designer(name){
            this.name = name;
        }                           
        Designer.prototype = new Person();
        Designer.prototype.design = function(){
            return "beautiful!";
        }                                        
    
        var p1 = new Programmer('egoing'); // 객체 생성
        document.write(p1.introduce()+"<br />"); // 객체(p1)의 메소드(introducr()) 실행
        document.write(p1.coding()+"<br />");

        var p2 = new Designer('leezche');
        document.write(p2.introduce()+"<br />");
        document.write(p2.design()+"<br />");



        // --------------------------------------
        

        // prototype

        function Ultra(){}
        Ultra.prototype.ultraProp = true;

        function Super(){}
        super.prototype = new Ultra(); // prototype은 new Ultra의 객체를 가리키는데, new Ultra의 객체는 Ultra의 prototype을 가리킨다 -> 이를 prototype chain이라 함.

        function Sub(){}
        Sub.prototype = new Super(); // Sub이란 함수는 객체이기 때문에 프로퍼티를 갖고있음. 그 중 prototype이란 특수한 프로퍼티가 있는데 그 안에 어떠한 객체가 들어가있다.그 객체를 꺼내 return 해줌.

        var o = new Sub();
        o.ultraProp = 1;
        console.log(o.ultraProp);  // -> true 



        // prototype chain


    </script>
</body>
</html>
